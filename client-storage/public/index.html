<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Inter", sans-serif;
				background-color: #f9f9f9;
				padding: 2rem;
				color: #333;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			h2,
			h3 {
				margin-bottom: 1rem;
			}

			#user-email {
				color: #0070f3;
				font-weight: 500;
			}

			textarea {
				width: 100%;
				max-width: 500px;
				min-height: 100px;
				padding: 1rem;
				font-size: 1rem;
				border: 1px solid #ccc;
				border-radius: 6px;
				margin-bottom: 1rem;
				resize: vertical;
			}

			button {
				padding: 0.6rem 1.2rem;
				background-color: #0070f3;
				color: #fff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 1rem;
				transition: background 0.3s;
			}

			#save-note {
				margin-bottom: 1rem;
			}

			button:hover {
				background-color: #005bb5;
			}

			#note-list {
				list-style: none;
				width: 100%;
				max-width: 500px;
			}

			#note-list li {
				background-color: #fff;
				border: 1px solid #ddd;
				padding: 0.75rem 1rem;
				border-radius: 5px;
				margin-bottom: 0.75rem;
				word-wrap: break-word;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			#note-list li button {
				background: #ff5f5f;
			}

			#logout {
				position: absolute;
				top: 1rem;
				right: 1rem;
				background: #888;
			}
		</style>
	</head>
	<body>
		<h2>Welcome, <span id="user-email"></span></h2>
		<button id="logout">Logout</button>

		<h3>Your Notes</h3>
		<textarea id="note-input" placeholder="Write your note..."></textarea>
		<button id="save-note">Save Note</button>

		<ul id="note-list"></ul>
		<script>
			const storage = localStorage.getItem("user") ? localStorage : sessionStorage;
			const user = JSON.parse(storage.getItem("user"));
			if (!user) location.assign("/public/login.html");

			document.getElementById("user-email").textContent = user;

			const noteInput = document.getElementById("note-input");
			const noteList = document.getElementById("note-list");
			const saveBtn = document.getElementById("save-note");
			const logoutBtn = document.getElementById("logout");

			let notes = JSON.parse(storage.getItem("notes")) || [];

			function renderNotes() {
				noteList.innerHTML = "";
				notes.forEach((note, index) => {
					const list = document.createElement("li");
					list.textContent = note;
					const delBtn = document.createElement("button");
					delBtn.textContent = "Delete";
					delBtn.onclick = () => {
						notes.splice(index, 1);
						storage.setItem("notes", JSON.stringify(notes));
						renderNotes();
					};
					list.appendChild(delBtn);
					noteList.appendChild(list);
				});
			}
			renderNotes();

			saveBtn.addEventListener("click", () => {
				const note = noteInput.value.trim();
				console.log(notes);
				if (note) {
					notes.push(note);
					storage.setItem("notes", JSON.stringify(notes));
					noteInput.value = "";
					renderNotes();
				}
			});

			logoutBtn.onclick = () => {
				storage.removeItem("user");
				storage.removeItem("notes");
				location.assign("/public/login.html");
			};
		</script>
	</body>
</html>
